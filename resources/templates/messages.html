<html>
<body>

<form action="/logout"  method="post"/>
    <button type="submit">Logout</button>
</form>

<form action="/create-message"  method="post"/>
    <input type="text" placeholder="Write a message" name="message"/>
    <button type="submit">Submit</button>
</form>

<form action="/delete-message"  method="post"/>
    <input type="number" placeholder="Message #" name="selectMessage"/>
    <button type="submit">Delete</button>
</form>

<form action="/edit-message"  method="post"/>
    <input type="number" placeholder="Message #" name="selectMessage"/>
    <input type="text" placeholder="Edit message" name="editMessage"/>
    <button type="submit">Edit</button>
</form>


<p><b>Messages by {{name}}:</b></p>
<br/>
<ol>
{{#allMessages}}
<li>{{text}}</li>
{{/allMessages}}
</ol>

</body>
</html>
